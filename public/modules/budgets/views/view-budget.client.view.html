<section data-ng-controller="BudgetsController" data-ng-init="findOne()">
    <section class="container">
	<div class="page-header">
		<h1 data-ng-bind="budget.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == budget.user._id))">
		<a class="btn btn-primary" href="/#!/budgets/{{budget._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="budget.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="budget.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="budget.amount"></p>
        </section>
</section>

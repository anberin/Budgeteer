<section data-ng-controller="BudgetsController">
    <section class="container">
    <div class="page-header">
        <h1>New Budget</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="amount">What is your limit for this budget?</label>
                    <div class="controls">
                        <input type="text" data-ng-model="amount" id="amount" class="form-control" placeholder="e.g.,100,2000,30000,400000" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
        </section>
</section>

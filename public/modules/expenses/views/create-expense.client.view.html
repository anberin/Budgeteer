<section data-ng-controller="ExpensesController">
    <section class="container">
    <div class="page-header">
        <h1>New Expense</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="expenditure">What is your expenditure?</label>
                    <div class="input-group" class="controls">
                          <span class="input-group-addon">$</span>
                         <input type="number" data-ng-model="expenditure" id="expenditure" class="form-control" placeholder="e.g.,100,2000,30000,400000" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="budget">Budget</label>
                    <select class="form-control" id="budget" ng-model="budget" ng-options="budget.name for budget in budgets"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="expenseinfo">Expense Info</label>
                    <div class="controls">
                        <textarea name="expenseinfo" data-ng-model="expenseinfo" id="expenseinfo" class="form-control" cols="30" rows="10" placeholder="Expense Info"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
        </section>
</section>
